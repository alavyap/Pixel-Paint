<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw</title>
    <link rel="stylesheet" href="style.css">


</head>
<!-- Add a mini calendar from the javascript project -->
<!-- also create a ripple effect button -->

<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="icons/rectangle.svg" alt="rectangle icon">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="icons/circle.svg" alt="rectangle icon">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="icons/triangle.svg" alt="rectangle icon">
                        <span>Triangle</span>
                    </li>

                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>

                </ul>
                <div class="row">
                    <label class="title">Options </label>
                    <ul class="options">

                        <li class="option active tool" id="brush">
                            <img src="icons/brush.svg" alt="rectangle icon">
                            <span>Brush</span>
                        </li>
                        <li class="option tool" id="eraser">
                            <img src="icons/eraser.svg" alt="rectangle icon">
                            <span>Eraser</span>
                        </li>
                        <li class="option">
                            <input type="range" id="size-slider" min="1" max="30" value="5">

                        </li>
                    </ul>

                </div>
                <div class="row colors">
                    <label class="title">Colors </label>
                    <ul class="options">
                        <li class="option"></li>
                        <li class="option selected"></li>
                        <li class="option"></li>
                        <li class="option"></li>
                        <li class="option">
                            <input type="color" value="#4A98F7" id="color-picker">
                        </li>
                    </ul>

                </div>

                <div class="row buttons">
                    <button class="clear-board">Clear Board</button>
                    <button class="save-image">Save As Image</button>
                </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
